<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Killer: Shooting Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-cover">
        <img src="./images/land.png" alt="">
    </div>
    <div class="gameContainer">
        <div class="sec-1">
            <div id="score">Score : 0</div>
            <div class="title">
                <p>Duck Killer</p>
            </div>
        </div>
        <div class="sec-2">
            <div id="left-checker"></div>
            <img src="./images/Designer.png" id="bird" class="right-to-left" alt="bird">
            <div id="right-checker"></div>
        </div>
        <div class="sec-3">
            <img src="./images/Dog.png" alt="">
            <div class="thought" id="thought">
                hmmmmmmmmm...
            </div>
        </div>
    </div>
    <audio src="./audios/loose-1.wav" id="loose-1"></audio>
    <audio src="./audios/loose-2.wav" id="loose-2"></audio>
    <audio src="./audios/loose-3.wav" id="loose-3"></audio>
    <audio src="./audios/loose-4.wav" id="loose-4"></audio>
    <audio src="./audios/loose-5.wav" id="loose-5"></audio>
    <audio src="./audios/win-1.wav" id="win-1"></audio>
    <audio src="./audios/win-2.wav" id="win-2"></audio>
    <audio src="./audios/win-3.wav" id="win-3"></audio>
    <audio src="./audios/win-4.wav" id="win-4"></audio>
    <audio src="./audios/win-5.wav" id="win-5"></audio>
    <audio src="./audios/background-1.mp3" id="background-1" allow="autoplay" autoplay></audio>
    <audio src="./audios/background-2.mp3" id="background-2"></audio>
    <audio src="./audios/background-3.mp3" id="background-3"></audio>
    <audio src="./audios/background-4.mp3" id="background-4"></audio>
</body>
<script src="./script.js"></script>

</html>
